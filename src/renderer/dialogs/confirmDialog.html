<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            overflow: hidden;
        }

        .title-bar {
            background: linear-gradient(135deg, #00bbfe, #00a8e8);
            color: white;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 600;
            -webkit-app-region: drag;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            -webkit-app-region: no-drag;
            padding: 0 5px;
        }

        .close-btn:hover {
            color: #ffcccc;
        }

        .content {
            padding: 25px;
            -webkit-app-region: no-drag;
        }

        .message {
            font-size: 14px;
            color: #333;
            text-align: center;
            line-height: 1.5;
        }

        .item-name {
            font-weight: 600;
            color: #00bbfe;
        }

        .buttons {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        button {
            padding: 8px 30px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-yes {
            background: #f0f0f0;
            color: #333;
        }

        .btn-yes:hover {
            background: #e0e0e0;
        }

        .btn-no {
            background: #00bbfe;
            color: white;
            border-color: #00bbfe;
        }

        .btn-no:hover {
            background: #00a8e8;
        }
    </style>
</head>

<body>
    <div class="title-bar">
        <span id="dialog-title" data-i18n="common.confirm">Confirm</span>
        <button class="close-btn" id="close-btn">Ã—</button>
    </div>
    <div class="content">
        <div class="message" id="message">
            Are you sure you want to delete this item?
        </div>
        <div class="buttons">
            <button class="btn-yes" id="yes-btn" data-i18n="common.yes">Yes</button>
            <button class="btn-no" id="no-btn" data-i18n="common.no">No</button>
        </div>
    </div>
    <script src="./scripts/dialogI18n.js"></script>
    <script src="./scripts/confirmDialog.js"></script>
</body>

</html>
