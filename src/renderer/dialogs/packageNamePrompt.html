<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            overflow: hidden;
        }

        .title-bar {
            background: #00bbfe;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            -webkit-app-region: drag;
        }

        .content {
            padding: 20px;
            -webkit-app-region: no-drag;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
        }

        .hint {
            font-size: 12px;
            color: #666;
            margin-bottom: 12px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #00bbfe;
        }

        .error {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 8px;
            display: none;
        }

        .buttons {
            margin-top: 20px;
            text-align: right;
        }

        button {
            padding: 8px 20px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 8px;
        }

        .btn-create {
            background: #00bbfe;
            color: white;
        }

        .btn-create:hover {
            background: #0099d6;
        }

        .btn-cancel {
            background: #e0e0e0;
            color: #333;
        }

        .btn-cancel:hover {
            background: #d0d0d0;
        }
    </style>
</head>

<body>
    <div class="title-bar">New Package</div>
    <div class="content">
        <label for="packageName">Package Name:</label>
        <div class="hint">Lowercase letters, numbers, and underscores only. Must start with a letter.</div>
        <input type="text" id="packageName" placeholder="my_robot_package" autofocus>
        <div class="error" id="error-msg"></div>
        <div class="buttons">
            <button class="btn-cancel" id="cancel-btn">Cancel</button>
            <button class="btn-create" id="create-btn">Create</button>
        </div>
    </div>
    <script src="./scripts/packageNamePrompt.js"></script>
</body>

</html>
