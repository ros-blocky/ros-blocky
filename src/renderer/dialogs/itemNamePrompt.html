<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            overflow: hidden;
        }

        .container {
            padding: 25px;
            -webkit-app-region: no-drag;
        }

        h2 {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        .package-display {
            background: #e8e8e8;
            padding: 10px 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }

        .package-name {
            color: #00bbfe;
            font-weight: 600;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }

        .hint {
            font-size: 12px;
            color: #666;
            margin-bottom: 12px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #00bbfe;
        }

        .error {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 8px;
            display: none;
        }

        .buttons {
            margin-top: 25px;
            text-align: right;
        }

        button {
            padding: 10px 25px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        .btn-create {
            background: #00bbfe;
            color: white;
        }

        .btn-create:hover {
            background: #009ed8;
        }

        .btn-create:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-cancel {
            background: #e0e0e0;
            color: #333;
        }

        .btn-cancel:hover {
            background: #d0d0d0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 id="dialog-title" data-i18n="dialogs.createNewItem">Create New Item</h2>

        <div class="package-display">
            <span data-i18n="dialogs.package">Package:</span> <span class="package-name" id="package-name"></span>
        </div>

        <label for="itemInput" id="input-label" data-i18n="dialogs.itemName">Item Name:</label>
        <div class="hint" id="hint-text" data-i18n="dialogs.itemNameHint">Lowercase letters, numbers, and underscores
            only. Must start with a letter.
        </div>
        <input type="text" id="itemInput" data-i18n-placeholder="dialogs.itemNamePlaceholder"
            placeholder="e.g., my_item" autofocus>
        <div class="error" id="error-msg" data-i18n="dialogs.invalidItemName">Name must start with a letter and contain
            only lowercase letters, numbers, and
            underscores</div>

        <div class="buttons">
            <button class="btn-cancel" id="cancel-btn" data-i18n="common.cancel">Cancel</button>
            <button class="btn-create" id="create-btn" data-i18n="common.create" disabled>Create</button>
        </div>
    </div>

    <script src="./scripts/dialogI18n.js"></script>
    <script src="./scripts/itemNamePrompt.js"></script>
</body>

</html>
