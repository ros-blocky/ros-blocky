<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:">
  <link href="./index.css" rel="stylesheet">
  <link href="./pages/welcome/welcome.css" rel="stylesheet">
  <link href="./pages/loading/loading.css" rel="stylesheet">
  <link href="./pages/workspace/workspace.css" rel="stylesheet">
  <link href="./pages/workspace/components/blocks/blocks.css" rel="stylesheet">
  <link href="./pages/workspace/components/packages-panel/packages-panel.css" rel="stylesheet">
  <!-- Blockly Library -->
  <script src="../../../node_modules/blockly/blockly_compressed.js"></script>
  <script src="../../../node_modules/blockly/blocks_compressed.js"></script>
  <script src="../../../node_modules/blockly/msg/en.js"></script>
  <!-- Blockly Theme (external file to comply with CSP) -->
  <script src="./pages/workspace/components/blocks/blockly-theme.js"></script>
  <title>ROS Block Code</title>
</head>

<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="top-bar-left">
      <img src="../../../assets/logo.png" alt="Logo" class="top-bar-logo">
      <!-- Toolbar Actions -->
      <button id="editor-save-btn" class="toolbar-btn hidden" title="Save (Ctrl+S)">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" class="toolbar-icon">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
          <polyline points="17 21 17 13 7 13 7 21"></polyline>
          <polyline points="7 3 7 8 15 8"></polyline>
        </svg>
      </button>
      <button id="editor-undo-btn" class="toolbar-btn hidden" title="Undo (Ctrl+Z)">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" class="toolbar-icon">
          <polyline points="1 4 1 10 7 10"></polyline>
          <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
        </svg>
      </button>
      <button id="editor-redo-btn" class="toolbar-btn hidden" title="Redo (Ctrl+Y)">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" class="toolbar-icon">
          <polyline points="23 4 23 10 17 10"></polyline>
          <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
        </svg>
      </button>
      <!-- Build Button with Dropdown -->
      <div class="build-dropdown hidden" id="build-dropdown">
        <button id="build-btn" class="toolbar-btn build-btn" title="Build Packages" data-i18n-title="build.title">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" class="toolbar-icon">
            <path
              d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z">
            </path>
          </svg>
          <span class="dropdown-arrow">▼</span>
        </button>
        <div class="build-menu hidden" id="build-menu">
          <div class="build-menu-item" id="build-all" data-i18n="build.all">Build All Packages</div>
          <div class="build-menu-separator"></div>
          <div id="build-packages-list">
            <!-- Package list populated dynamically -->
          </div>
        </div>
      </div>
    </div>
    <div class="top-bar-center">
      <span id="project-name">ROS Block Code</span>
    </div>
    <div class="top-bar-right">
      <!-- TurtleSim Button -->
      <button id="turtlesim-btn" class="toolbar-btn turtlesim-btn hidden" title="TurtleSim">
        <img src="assets/icons/turtle.png" alt="TurtleSim" class="turtlesim-icon">
      </button>
      <!-- Joint State Publisher GUI Button -->
      <button id="jsp-gui-btn" class="toolbar-btn jsp-btn hidden" title="Joint State Publisher GUI">
        <img src="assets/icons/joint.png" alt="JSP" class="jsp-icon">
      </button>
      <!-- RViz Button -->
      <button id="rviz-btn" class="toolbar-btn rviz-btn hidden" title="Launch RViz2">
        <img src="assets/icons/rviz.png" alt="RViz" class="rviz-icon">
      </button>
      <!-- Topics Button -->
      <button id="topics-btn" class="toolbar-btn topics-btn hidden" title="ROS 2 Topics">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" class="toolbar-icon">
          <line x1="8" y1="6" x2="21" y2="6"></line>
          <line x1="8" y1="12" x2="21" y2="12"></line>
          <line x1="8" y1="18" x2="21" y2="18"></line>
          <line x1="3" y1="6" x2="3.01" y2="6"></line>
          <line x1="3" y1="12" x2="3.01" y2="12"></line>
          <line x1="3" y1="18" x2="3.01" y2="18"></line>
        </svg>
      </button>

      <!-- Language Switcher -->
      <div id="language-switcher-container"></div>

      <!-- Window Controls -->
      <button class="window-btn minimize-btn" id="minimize-btn">−</button>
      <button class="window-btn maximize-btn" id="maximize-btn">□</button>
      <button class="window-btn close-btn" id="close-btn">✕</button>
    </div>
  </div>

  <!-- Welcome Screen (shown when no project is open) -->
  <div class="welcome-screen">
    <div id="welcome-container"></div>
  </div>

  <!-- Loading Screen (shown during project creation/opening) -->
  <div class="loading-screen hidden">
    <div id="loading-container"></div>
  </div>

  <!-- Main Workspace (shown when project is loaded) -->
  <div class="workspace hidden">
    <div id="workspace-container"></div>
  </div>

  <script type="module" src="pages/welcome/welcome.js"></script>
  <script type="module" src="pages/loading/loading.js"></script>
  <script type="module" src="pages/workspace/workspace.js"></script>
  <script type="module" src="./index.js"></script>
</body>

</html>
