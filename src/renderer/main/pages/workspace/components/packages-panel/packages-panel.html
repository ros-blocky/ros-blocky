<!-- Packages Panel Component -->
<div class="project-structure-panel">
    <!-- Header -->
    <div class="panel-header">
        <h3 class="panel-title" data-i18n="packages.title">PACKAGES</h3>
        <button class="header-add-btn" id="header-add-package-btn" data-i18n-title="packages.create"
            title="Create Package">+</button>
    </div>

    <!-- Panel Content -->
    <div class="panel-content" id="explorer-panel-content">
        <!-- Empty State -->
        <div id="empty-state-container">
            <div class="empty-state" data-i18n="packages.emptyState">No packages</div>
            <button id="create-package-btn" class="create-package-btn" data-i18n="packages.addPackage">Add
                Package</button>
        </div>

        <!-- Packages List -->
        <div id="packages-list" class="packages-list hidden"></div>
    </div>

    <!-- Context Menu -->
    <div id="explorer-context-menu" class="context-menu hidden">
        <div class="context-menu-item" id="context-add-package">
            <span data-i18n="packages.contextMenu.addPackage">â• Add Package</span>
        </div>
        <div class="context-menu-item" id="context-add-node">
            <img src="assets/icons/nodes.svg" class="context-menu-icon" alt="">
            <span data-i18n="packages.contextMenu.addNode">Add Node</span>
        </div>
        <div class="context-menu-item" id="context-add-meshes">
            <img src="assets/icons/meshes.svg" class="context-menu-icon" alt="">
            <span data-i18n="packages.contextMenu.addMeshes">Add Meshes</span>
        </div>
        <div class="context-menu-item" id="context-add-urdf">
            <img src="assets/icons/urdf.png" class="context-menu-icon" alt="">
            <span data-i18n="packages.contextMenu.addUrdf">Add URDF</span>
        </div>
        <div class="context-menu-item" id="context-add-config">
            <img src="assets/icons/config.svg" class="context-menu-icon" alt="">
            <span data-i18n="packages.contextMenu.addConfig">Add Config</span>
        </div>
        <div class="context-menu-item" id="context-add-launch">
            <img src="assets/icons/launch.svg" class="context-menu-icon" alt="">
            <span data-i18n="packages.contextMenu.addLaunch">Add Launch</span>
        </div>
        <div class="context-menu-divider"></div>
        <div class="context-menu-item danger" id="context-delete-package">
            <span data-i18n="packages.contextMenu.deletePackage">ğŸ—‘ï¸ Delete Package</span>
        </div>
        <div class="context-menu-item danger" id="context-delete-node">
            <span data-i18n="packages.contextMenu.deleteNode">ğŸ—‘ï¸ Delete Node</span>
        </div>
        <div class="context-menu-item danger" id="context-delete-file">
            <span data-i18n="packages.contextMenu.deleteFile">ğŸ—‘ï¸ Delete File</span>
        </div>
        <div class="context-menu-item danger" id="context-delete-folder">
            <span data-i18n="packages.contextMenu.deleteFolder">ğŸ—‘ï¸ Delete Folder</span>
        </div>
    </div>
</div>
