<!-- Welcome Screen Content -->
<div class="welcome-content">
    <img src="assets/logo.png" alt="ROS Logo" class="welcome-logo">
    <h1 class="welcome-title" data-i18n="welcome.title">Welcome to ROS Block Code</h1>
    <p class="welcome-subtitle" data-i18n="welcome.subtitle">A visual programming environment for ROS2 robotics</p>

    <div class="welcome-actions">
        <button class="welcome-btn primary-btn" id="create-project-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
            </svg>
            <span data-i18n="welcome.createProject">Create New Project</span>
        </button>
        <button class="welcome-btn secondary-btn" id="open-project-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M20 6h-8l-2-2H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 12H4V8h16v10z" />
            </svg>
            <span data-i18n="welcome.openProject">Open Existing Project</span>
        </button>
    </div>

    <div class="welcome-recent">
        <h3 data-i18n="welcome.recentProjects">Recent Projects</h3>
        <p class="no-recent" data-i18n="welcome.noRecent">No recent projects</p>
    </div>
</div>
